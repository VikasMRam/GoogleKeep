<div class="form">
  
  <img src="http://www.androidpolice.com/wp-content/themes/ap2/ap_resize/ap_resize.php?src=http%3A%2F%2Fwww.androidpolice.com%2Fwp-content%2Fuploads%2F2015%2F10%2Fnexus2cee_Search-Thumb-150x150.png&w=150&h=150&zc=3"> 
  <div class="font1">Google  Keep</div>
               
<input type="email" name="email" placeholder="Email" [(ngModel)]="username" />
   
  <input type="password" name="Password" placeholder="Password" [(ngModel)]="password"  />
  <input type="password" name="Confirm Password" placeholder="Confirm Password" [(ngModel)]="confirmPassword" />

  <button (click)="onSignUp()">Sign Up</button>
   
<h6 style="color:red;">{{message}}</h6>

</div>
